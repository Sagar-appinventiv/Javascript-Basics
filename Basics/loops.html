<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
// Using do while loop
        console.log('Using do while loop :');
        var i = 1;
        var n = 2;
        do{
            console.log(n * i);
            i++;
        }
        while(i <= 10);
        

// Using While loop
        console.log('Using While loop :');
        var i2=0;
        var name2 = ["Sagar","Himanshu","Aakash"];
        while(i2 < name2.length)
        {
            console.log(name2[i2]);
            i2++;
        }

// Using for loop
        console.log('Using for loop :');
        var i3=0;
        var name3 = ["Sagar","Aakash","Himanshu"];  
        for (i3 = 0; i3 < name3.length; i3++)
            {  
                console.log(name3[i3]);  
            }

// Using forEach
        console.log('Using forEach :');
        var name4 = ["Sagar","Himanshu","Aakash"];
        name4.forEach(function(res){
            console.log(res);
        });

// Using Sort
        console.log('Using sort method :');
        var arr = [1,3,10,8,5,6,7,2,9,4];
        console.log(arr.sort((a,b) => {
            return a-b;
        }))

// Using Map method
        console.log('Using Map :');
        var arr = [30,24,26];
        let a = arr.map((value)=>{
            console.log(value);
            return value + 10;
        })
        console.log(a);

// Using filter method
        console.log('Using filter :');
        let arr2 = [1,2,3,4,5,6,9,8,7,10];
        let a2 = arr2.filter((value)=>{
            return value<7;
        })
        console.log(a2);

// Using reduce method
        console.log('Using reduce :');
        let arr3 = [1,2,3,4,3,2,1];
        let a3 = arr3.reduce((p,q)=>{
            return p * q;
        })
        console.log(a3);


        </script>
</body>
</html>
